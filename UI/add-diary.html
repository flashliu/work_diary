<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加日记 - 工作日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-input {
            transition: all 0.3s ease;
        }

        .form-input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
        }

        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            min-height: 48px;
            align-items: center;
        }

        .tag-chip {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #eff6ff;
            color: #1d4ed8;
            border-radius: 20px;
            font-size: 12px;
        }

        .tag-chip button {
            color: #6b7280;
        }

        .tag-chip button:hover {
            color: #ef4444;
        }

        .save-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .save-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button class="p-2 hover:bg-white/20 rounded-full transition-colors mr-2">
                        <i class="fas fa-arrow-left text-lg"></i>
                    </button>
                    <div>
                        <h1 class="text-xl font-bold">添加日记</h1>
                        <p class="text-blue-100 text-sm">记录今天的工作内容</p>
                    </div>
                </div>
                <button
                    class="px-4 py-2 bg-white/20 rounded-full text-sm font-medium hover:bg-white/30 transition-colors">
                    保存草稿
                </button>
            </div>
        </div>
    </header>

    <!-- Form Container -->
    <div class="px-6 py-6 pb-24">
        <form class="space-y-6">
            <!-- Date Section -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">日期</h3>
                    <i class="fas fa-calendar-alt text-blue-500"></i>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">日期</label>
                        <input type="date"
                            class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            value="2024-07-16">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">星期</label>
                        <input type="text"
                            class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50" value="周二"
                            readonly>
                    </div>
                </div>
            </div>

            <!-- Work Content Section -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">工作内容</h3>
                    <i class="fas fa-edit text-blue-500"></i>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">标题</label>
                        <input type="text"
                            class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="今天做了什么？">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">详细内容</label>
                        <textarea
                            class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                            rows="6" placeholder="详细描述今天的工作内容、遇到的问题、解决方案等..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Tags Section -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">标签</h3>
                    <i class="fas fa-tags text-blue-500"></i>
                </div>
                <div class="space-y-4">
                    <div class="tag-input">
                        <div class="tag-chip">
                            <span>开发</span>
                            <button type="button" class="hover:text-red-500">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>
                        <div class="tag-chip">
                            <span>前端</span>
                            <button type="button" class="hover:text-red-500">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>
                        <input type="text" class="flex-1 outline-none min-w-20" placeholder="添加标签...">
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <span class="text-sm text-gray-500">常用标签：</span>
                        <button type="button"
                            class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm hover:bg-gray-200 transition-colors">会议</button>
                        <button type="button"
                            class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm hover:bg-gray-200 transition-colors">学习</button>
                        <button type="button"
                            class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm hover:bg-gray-200 transition-colors">设计</button>
                        <button type="button"
                            class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm hover:bg-gray-200 transition-colors">测试</button>
                    </div>
                </div>
            </div>

            <!-- Notes Section -->
            <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">备注</h3>
                    <i class="fas fa-sticky-note text-blue-500"></i>
                </div>
                <textarea
                    class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                    rows="4" placeholder="记录一些补充信息、想法或提醒事项..."></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4">
                <button type="button"
                    class="flex-1 py-3 px-4 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                    取消
                </button>
                <button type="submit" class="flex-1 save-button py-3 px-4 text-white rounded-lg font-medium">
                    保存日记
                </button>
            </div>
        </form>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-2">
        <div class="flex justify-around">
            <button class="flex flex-col items-center py-2 text-gray-400">
                <i class="fas fa-home text-lg mb-1"></i>
                <span class="text-xs">首页</span>
            </button>
            <button class="flex flex-col items-center py-2 text-gray-400">
                <i class="fas fa-calendar text-lg mb-1"></i>
                <span class="text-xs">日历</span>
            </button>
            <button class="flex flex-col items-center py-2 text-gray-400">
                <i class="fas fa-chart-bar text-lg mb-1"></i>
                <span class="text-xs">统计</span>
            </button>
            <button class="flex flex-col items-center py-2 text-gray-400">
                <i class="fas fa-user text-lg mb-1"></i>
                <span class="text-xs">我的</span>
            </button>
        </div>
    </nav>
</body>

</html>
